<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="userJS/user-edit.js"></script>
</head>
<body>
    <div>
        <input id="zId" type="number" value="1"> |
        <button id="getid">Get</button>
    </div>
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input id="xId" type="text">
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input id="xUsername" type="text">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input id="xPassword" type="password">
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input id="xFirstName" type="text">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input id="xLastName" type="text">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xPhone" type="text">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xEmail" type="text">
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input id="xReviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input id="xAdmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button id="save">Save</button>
</body>
</html>
