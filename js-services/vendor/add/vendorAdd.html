<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Adding a Vendor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../vendor.service.js"></script>
    <script src="../vendor.class.js"></script>
    <script src="js/vendor-add.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td>Automatically Generated</td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input id="dCode" type="text"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input id="dName" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input id="dAddress" type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input id="dCity" type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input id="dState" type="text"></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input id="dZip" type="number"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input id="dPhone" type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input id="dEmail" type="text"></td>
        </tr>
    </table>
    <button id="save">Add</button>
</body>
</html>
